<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!--temporal solution for error with live server-->
    <link rel="shortcut icon" href="#">
    <!---->
    <script src="./calculator.js" defer></script>
    <title class="title">Odin Calculator</title>
</head>
<body>
    <div class="content">
        <div class="shadow">
            <div class="calculator">
                <div class="display">
                    <div class="lcd">
                        <div class="digits">
                            <!-- content generated by JS -->
                        </div>
                        <div class="commas">
                            <!-- content generated by JS -->
                        </div>
                    </div>
                </div>

                <div class="link"><p>By <a href="https://github.com/HectorVilas" target="_blank"><img class="icon" src="./images/GitHub-Mark-Light-32px.png"> HectorVilas</a></p></div>

                <div class="buttons">
                    <div class="group left">
                        <div class="group top left">
                            <button id="delete">Delete</button>
                            <button data-operator="*" class="operator" id="multiply">*</button>
                            <button data-operator="/" class="operator" id="divide">/</button>
                        </div>
                        <div class="group center left">
                            <div class="numbers top">
                                <button class="button number" id="n7">7</button>
                                <button class="button number" id="n8">8</button>
                                <button class="button number" id="n9">9</button>
                            </div>
                            <div class="numbers center">
                                <button class="button number" id="n4">4</button>
                                <button class="button number" id="n5">5</button>
                                <button class="button number" id="n6">6</button>
                            </div>
                            <div class="numbers bottom">
                                <button class="button number" id="n1">1</button>
                                <button class="button number" id="n2">2</button>
                                <button class="button number" id="n3">3</button>
                            </div>
                        </div>
                        <div class="group bottom left">
                            <button class="button number" id="n0">0</button>
                            <button id="comma">,</button>
                        </div>
                    </div>
                    <div class="group right">
                        <div class="group top right">
                            <button data-operator="-" class="operator" id="minus">-</button>
                            <button data-operator="+" class="operator" id="plus">+</button>
                        </div>
                        <div class="group bottom right">
                            <button id="equal">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
