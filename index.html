<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="content">
        <div class="shadow">
            <div class="calculator">
                <div class="display">
                    <div class="lcd"></div>
                </div>
                <div class="buttons">
                    <div class="group left">
                        <div class="group top left">
                            <button>Del</button>
                            <button>*</button>
                            <button>/</button>
                        </div>
                        <div class="group center left">
                            <div class="numbers top">
                                <button>7</button>
                                <button>8</button>
                                <button>9</button>
                            </div>
                            <div class="numbers center">
                                <button>4</button>
                                <button>5</button>
                                <button>6</button>
                            </div>
                            <div class="numbers bottom">
                                <button>1</button>
                                <button>2</button>
                                <button>3</button>
                            </div>
                        </div>
                        <div class="group bottom left">
                            <button>0</button>
                            <button>,</button>
                        </div>
                    </div>
                    <div class="group right">
                        <div class="group top right">
                            <button>-</button>
                        </div>
                        <div class="group center right">
                            <button>+</button>
                        </div>
                        <div class="group bottom right">
                            <button>=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
